      <div class="row">
        <div class="col-sm-3">
          <label>生年月日</label>
        </div>
        <div class="col-sm-9">
          <p>{{ctrl.seeker.birth}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <label>性別</label>
        </div>
        <div class="col-sm-9">
          <p>{{ctrl.seeker.sex}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <label>居住地</label>
        </div>
        <div class="col-sm-9">
          <p>{{ctrl.seeker.address}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <label>勤務先</label>
        </div>
        <div class="col-sm-9">
          <p>{{ctrl.seeker.work}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <label>最終学歴</label>
        </div>
        <div class="col-sm-9">
          <p>{{ctrl.seeker.university}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">ソーシャル活動</div>
        <div class="panel-body">
          <h5>Facebook からわかる近況</h5>
          <p>Panel content</p>
          <h5 class="page-header">Twitter からわかる近況</h5>
          <p ng-repeat="tweet in ctrl.tweets[ctrl.seeker._id].tweets">
            {{tweet.posting}}
          </p>
          <div class="text-center">
            <button type="submit" class="btn btn-sm btn-default"><span>続きをロードする</span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">コミュニティ活動</div>
        <div class="panel-body">
          <h5>GitHub</h5>
          <p>Panel content</p>
          <h5>Community</h5>
          <p>Panel content</p>
          <h5>Event</h5>
          <p>Panel content</p>
        </div>
      </div>
    </div>
  </div>
</div>
