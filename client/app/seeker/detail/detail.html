      </a>
    </div>
    <div class="col-sm-3">
      <div class="row">
        <div class="col-sm-4">
          <label>生年月日</label>
        </div>
        <div class="col-sm-8">
          <p>{{ctrl.seeker.birth}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <label>性別</label>
        </div>
        <div class="col-sm-8">
          <p>{{ctrl.seeker.sex}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <label>居住地</label>
        </div>
        <div class="col-sm-8">
          <p>{{ctrl.seeker.address}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <label>勤務先</label>
        </div>
        <div class="col-sm-8">
          <p>{{ctrl.seeker.work}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <label>最終学歴</label>
        </div>
        <div class="col-sm-8">
          <p>{{ctrl.seeker.university}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <label>評価</label>
        </div>
        <div class="col-sm-8">
          <h4 style="margin:0;"><span class="label label-danger">{{ctrl.seeker.motivated}}</span></h4>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="row">
        <div class="col-sm-4">
          <label>得意分野</label>
        </div>
        <div class="col-sm-8">
          <div ng-repeat="a in ctrl.seeker.area">
            <span class="label label-success" style="display:inline-block;">{{a}}</span><br/>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="col-sm-4">
        <label>SNS</label>
      </div>
      <div class="col-sm-8">
        <div ng-repeat="s in ctrl.seeker.social">
          <span class="label label-primary" style="display:inline-block;">{{s}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">ソーシャル活動</div>
        <div class="panel-body">
          <h5 class="page-header" style="margin-top:0;">最近のツイート</h5>
          <p ng-repeat="tweet in ctrl.tweets[ctrl.seeker._id].tweets">
            {{tweet.posting}}
          </p>
          <div class="text-center">
            <button type="submit" class="btn btn-sm btn-default"><span>続きをロードする</span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">コミュニティ活動</div>
        <div class="panel-body">
          <h5>GitHub</h5>
          <p>Panel content</p>
          <h5>Community</h5>
          <p>Panel content</p>
          <h5>Event</h5>
          <p>Panel content</p>
        </div>
      </div>
    </div>
  </div>
</div>
